<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.P Historia</title>
    <link rel="icon" href="icon.png">
    <style>
        /* Fondo por defecto para pantallas grandes */
        body {
            background-image: url('Fondo.png');
        }

        /* Fondo para pantallas móviles */
        @media only screen and (max-width: 768px) {
            body {
                background-image: url('Fondo1.png');
            }
        }

        /* Contenedor de la cuadrícula */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columnas en pantallas grandes */
            gap: 30px; /* Espacio entre las imágenes */
            max-width: 800px; /* Ajuste el tamaño máximo */
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilo de las imágenes */
        .grid-item figure {
            margin: 0; /* Elimina el margen del figure */
        }

        .grid-item img {
            width: 100%; /* Ajusta el ancho al 100% del contenedor */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Comienza invisible */
            transform: translateY(50px); /* Comienza desplazada hacia abajo */
            animation: slideUp 0.8s ease-out forwards; /* Aplicar animación */
        }

        /* Delay para cada imagen */
        .grid-item:nth-child(1) img { animation-delay: 0.2s; }
        .grid-item:nth-child(2) img { animation-delay: 0.4s; }
        .grid-item:nth-child(3) img { animation-delay: 0.6s; }
        .grid-item:nth-child(4) img { animation-delay: 0.8s; }
        .grid-item:nth-child(5) img { animation-delay: 1s; }

        /* Animación que hace que las imágenes suban y aparezcan */
        @keyframes slideUp {
            to {
                opacity: 1; /* Aparecen completamente */
                transform: translateY(0); /* Se posicionan en su lugar */
            }
        }

        /* Animación para el texto debajo de las imágenes */
        @keyframes slideTextUp {
            to {
                opacity: 1; /* El texto se vuelve visible */
                transform: translateY(0); /* El texto se mueve a su lugar */
            }
        }

        /* Cambios para pantallas móviles */
        @media only screen and (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Una sola columna en móviles */
                gap: 15px; /* Reduce el espacio entre las imágenes */
                max-width: 100%; /* Utiliza el 100% del ancho de la pantalla */
                padding: 10px;
            }

            .grid-item img {
                max-width: 100%; /* Asegura que las imágenes no sobrepasen el contenedor */
            }
        }

        /* Estilo para el texto debajo de cada imagen */
        figcaption {
            text-align: center; /* Centra el texto */
            font-size: 16px; /* Tamaño de fuente */
            margin-top: 8px; /* Espacio entre la imagen y el texto */
            color: #333; /* Color del texto */
            opacity: 0; /* Comienza invisible */
            transform: translateY(50px); /* Comienza desplazado hacia abajo */
            animation: slideTextUp 0.8s ease-out forwards; /* Animación para el texto */
        }

        /* Delay para el texto de cada imagen */
        .grid-item:nth-child(1) figcaption { animation-delay: 0.2s; }
        .grid-item:nth-child(2) figcaption { animation-delay: 0.4s; }
        .grid-item:nth-child(3) figcaption { animation-delay: 0.6s; }
        .grid-item:nth-child(4) figcaption { animation-delay: 0.8s; }
        .grid-item:nth-child(5) figcaption { animation-delay: 1s; }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">
            <a href="surgimiento del feudalismo.html">
                <figure>
                    <img src="surgimientodelfeudalismo.png" alt="Enlace a surgimiento del feudalismo">
                    <figcaption>Surgimiento del Feudalismo</figcaption>
                </figure>
            </a>
        </div>
        <div class="grid-item">
            <a href="Economia feudal.html">
                <figure>
                    <img src="economiafeudal.png" alt="Enlace a hell">
                    <figcaption>Economía Feudal</figcaption>
                </figure>
            </a>
        </div>
        <div class="grid-item">
            <a href="Señorio feudal.html">
                <figure>
                    <img src="FFP.png" alt="Enlace a hell">
                    <figcaption>Señorío feudal</figcaption>
                </figure>
            </a>
        </div>
        <div class="grid-item">
            <a href="Sociedad feudal.html">
                <figure>
                    <img src="sociedad feudal.png" alt="Enlace a hell">
                    <figcaption>Sociedad Feudal</figcaption>
                </figure>
            </a>
        </div>
        <div class="grid-item">
            <a href="acto de vasallaje.html">
                <figure>
                    <img src="acto de vasallaje.png" alt="Enlace a acto de vasallaje">
                    <figcaption>Acto de Vasallaje</figcaption>
                </figure>
            </a>
        </div>
    </div>

</body>
</html>
