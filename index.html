<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.P Historia</title>
    <link rel="icon" href="icon.png">
    <style>
        /* Fondo por defecto para pantallas grandes */
        body {
            background-image: url('Fondo.png');
        }

        /* Fondo para pantallas móviles */
        @media only screen and (max-width: 768px) {
            body {
                background-image: url('Fondo1.png');
            }
        }

        /* Contenedor del texto superior */
        .top-text {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 0.1s; /* Asegura que el texto superior aparezca primero */
        }

        /* Contenedor de la cuadrícula */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid-item figure {
            margin: 0;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease-out forwards;
        }

        /* Delay para cada imagen */
        .grid-item:nth-child(1) img { animation-delay: 0.2s; }
        .grid-item:nth-child(2) img { animation-delay: 0.4s; }
        .grid-item:nth-child(3) img { animation-delay: 0.6s; }
        .grid-item:nth-child(4) img { animation-delay: 0.8s; }
        .grid-item:nth-child(5) img { animation-delay: 1s; }
        .grid-item:nth-child(6) img { animation-delay: 1s; }
        .grid-item:nth-child(7) img { animation-delay: 1s; }
        .grid-item:nth-child(8) img { animation-delay: 1s; }
        .grid-item:nth-child(9) img { animation-delay: 1s; }
        .grid-item:nth-child(10) img { animation-delay: 1s; }

        /* Animación que hace que las imágenes y el texto suban y aparezcan */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación específica para el texto debajo de cada imagen */
        @keyframes slideTextUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo para el texto debajo de cada imagen */
        figcaption {
            text-align: center;
            font-size: 16px;
            margin-top: 8px;
            color: #333;
            opacity: 0;
            transform: translateY(50px);
            animation: slideTextUp 0.8s ease-out forwards;
        }

        /* Delay para el texto debajo de cada imagen */
        .grid-item:nth-child(1) figcaption { animation-delay: 0.3s; }
        .grid-item:nth-child(2) figcaption { animation-delay: 0.5s; }
        .grid-item:nth-child(3) figcaption { animation-delay: 0.7s; }
        .grid-item:nth-child(4) figcaption { animation-delay: 0.9s; }
        .grid-item:nth-child(5) figcaption { animation-delay: 1.1s; }
        .grid-item:nth-child(6) figcaption { animation-delay: 1s; }
        .grid-item:nth-child(7) figcaption { animation-delay: 1s; }
        .grid-item:nth-child(8) figcaption { animation-delay: 1s; }
        .grid-item:nth-child(9) figcaption { animation-delay: 1s; }
        .grid-item:nth-child(10) figcaption { animation-delay: 1s; }

        /* Cambios para pantallas móviles */
        @media only screen and (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 15px;
                max-width: 100%;
                padding: 10px;
            }

            .grid-item img {
                max-width: 100%;
            }
        }
    </style>
</head>
